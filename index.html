<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Episódios AnimeFire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    .episodio {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .episodio img {
      width: 120px;
      border-radius: 10px;
      margin-right: 15px;
    }
    .titulo {
      font-size: 1.2em;
      font-weight: bold;
    }
    a {
      color: #00d9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🌀 Episódios Recentes - AnimeFire</h1>
  <div id="lista-episodios">Carregando episódios...</div>

  <script>
    fetch("episodios_completos.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("lista-episodios");
        container.innerHTML = "";
        data.forEach(ep => {
          container.innerHTML += `
            <div class="episodio">
              <img src="${ep.thumbnail}" alt="thumb">
              <div>
                <div class="titulo">${ep.titulo}</div>
                <div><strong>Episódio:</strong> ${ep.numero}</div>
                <div><a href="${ep.link}" target="_blank">Assistir</a></div>
              </div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("lista-episodios").innerText = "Erro ao carregar episódios.";
        console.error(err);
      });
  </script>
</body>
</html>
